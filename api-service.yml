server:
  port: 8080

spring:
  application:
    name: api-service

  cloud:
    gateway:
      routes:
        - id: inventory
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/tools/**
        - id: loan
          uri: lb://loan-service
          predicates:
            - Path=/loans/**
        - id: client
          uri: lb://CLIENT-SERVICE
          predicates:
            - Path=/api/v1/clients/**
        - id: user
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: report
          uri: lb://REPORT-SERVICE
          predicates:
            - Path=/api/reports/**
        - id: fine
          uri: lb://FINE-SERVICE
          predicates:
            - Path=/fines/**
      default-filters:
        - RemoveRequestHeader=Cookie
      httpclient:
        connect-timeout: 5000
        response-timeout: 5000
    loadbalancer:
      retry:
        enabled: true
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true