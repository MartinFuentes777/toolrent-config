server:
  port: 0   # puerto din√°mico para registrarse en Eureka
spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:mysql://mysql-inventory:3306/inventorydb
    username: inventory
    password: inventory
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka
