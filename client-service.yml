server:
  port: 0
spring:
  application:
    name: client-service
  datasource:
    url: jdbc:mysql://mysql-client:3306/clientdb
    username: client
    password: client
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
