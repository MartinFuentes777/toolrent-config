server:
  port: 0
spring:
  application:
    name: report-service
  datasource:
    url: jdbc:mysql://mysql-report:3306/reportdb
    username: report
    password: report
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka
