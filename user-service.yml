server:
  port: 0
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://mysql-user:3306/userdb
    username: user
    password: user
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
